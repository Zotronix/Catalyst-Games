
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Rocket Soccer</title>
    
    <script>
        async function convertData() {
            const fileUrls = [
                'https://cdn.jsdelivr.net/gh/Zotronix/Catalyst-Games@new/main/RocketSoccer/chunk1.rsd.data.unityweb',
                'https://cdn.jsdelivr.net/gh/Zotronix/Catalyst-Games@new/main/RocketSoccer/chunk2.rsd.data.unityweb',
                'https://cdn.jsdelivr.net/gh/Zotronix/Catalyst-Games@new/main/RocketSoccer/chunk3.rsd.data.unityweb'
            ];

            try {
                const filePromises = fileUrls.map(url => fetch(url).then(response => response.blob()));
                const fileBlobs = await Promise.all(filePromises);

                // Create a new Blob to hold the merged content
                const dataBlob = new Blob(fileBlobs, { type: 'application/octet-stream' });
                var dataURL = URL.createObjectURL(dataBlob);
               }
        }
      async function convertCode() {
            const fileUrls = [
                'https://cdn.jsdelivr.net/gh/Zotronix/Catalyst-Games@new/main/RocketSoccer/chunk1.rsd.wasm.code.unityweb',
                'https://cdn.jsdelivr.net/gh/Zotronix/Catalyst-Games@new/main/RocketSoccer/chunk2.rsd.wasm.code.unityweb',
                'https://cdn.jsdelivr.net/gh/Zotronix/Catalyst-Games@new/main/RocketSoccer/chunk3.rsd.wasm.code.unityweb'
            ];

            try {
                const filePromises = fileUrls.map(url => fetch(url).then(response => response.blob()));
                const fileBlobs = await Promise.all(filePromises);

                // Create a new Blob to hold the merged content
                const codeBlob = new Blob(fileBlobs, { type: 'application/octet-stream' });
                var codeURL = URL.createObjectURL(codeBlob);
               }
        }

async function convertJSON() {
      const jsonContent = {
"companyName": "Destruction Crew",
"productName": "Rocket Soccer",
"dataUrl": dataURL,
"wasmCodeUrl": codeURL,
"wasmFrameworkUrl": "https://cdn.jsdelivr.net/gh/Zotronix/Catalyst-Games@new/main/RocketSoccer/rsd.wasm.framework.unityweb",
"TOTAL_MEMORY": 268435456,
"graphicsAPI": ["WebGL 2.0", "WebGL 1.0"],
"webglContextAttributes": {"preserveDrawingBuffer": false},
"splashScreenStyle": "Dark",
"backgroundColor": "#231F20"
};

                // Create a JSON Blob and URL
                const JSONBlob = new Blob([JSON.stringify(jsonContent)], { type: "application/json" });
                var JSONURL = URL.createObjectURL(JSONBlob);
}

        convertJSON();
        convertCode();
        convertData();
    </script>
    <script>
        window.config = {
            loader: 'unity',
            debug: false,
            maxRatio: 16 / 9,
            minRatio: 9 / 16,

            title: 'Rocket Soccer',

            thumbnail: 'https://cdn.jsdelivr.net/gh/Zotronix/Catalyst-Games@new/main/RocketSoccer/123.png',
            numScreenshots: 4,

            unityVersion: '2019.4.0f1',
            unityWebglBuildUrl: JSONURL,
            unityWebglLoaderUrl: 'https://cdn.jsdelivr.net/gh/Zotronix/Catalyst-Games@new/main/RocketSoccer/UnityLoader.js',

            fileSize: 19,
            cachedDecompressedFileSizes: {
                dataURL: 12176796,
                codeURL: 6844116,
                'https://cdn.jsdelivr.net/gh/Zotronix/Catalyst-Games@new/main/RocketSoccer/rsd.wasm.framework.unityweb': 91813,
            },
        };
    </script>

<style>

.floating {

position: absolute;

animation-name: floating;
animation-duration: 1.5s;
animation-iteration-count: infinite;
animation-timing-function: ease-in-out;


}

@keyframes floating {
from {
transform: translate(0, 0px);
}

65% {
transform: translate(0, 15px);
}

to {
transform: translate(0, -0px);
}
}
</style>
</head>
